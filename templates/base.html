<!doctype html>
<html lang="en">
<style>
    .pointer { cursor: pointer; }
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <title>Магазин</title>
</head>
<body style="background-color:#FDF4E3">
<header style="background-color:#FDF4E3">
  <nav class="navbar navbar-light" style="background-color: #FDF4E3;">
    <nav class="navbar navbar-light bg-faded">
        <h1 onClick='location.href="https://store-yandex-lyceum.herokuapp.com/"' class="navbar-brand m-b-0 pointer"> <font face="Garamond"> <strong>Магазин</h1>
    </nav>
    {% if current_user.is_authenticated %}
        <a class="navbar-brand">{{ current_user.name }}</a>
        <a href="/my" class="btn btn-warning">Личный кабинет</a>
        <a href="/logout" class="btn btn-danger">Выйти</a>
    {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
    {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
